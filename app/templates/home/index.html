{% extends "base.html" %}

{% block title %}
Editor
{% endblock %}

{% block head %}
<style type="text/css" media="screen">
    #editor {
/*        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;*/
        height: 500px;
    }
    #pml_source{
        display: none;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="jumbotron">
            <div id="editor"></div>
            <!-- <form class="form-horizontal" action="pml_source_submit" method="post" id="pml_source_form"> -->
            
                <div class="form-group">
                    <!-- <label for="pml_source">PML Code input</label> -->
                    <textarea name="pml_source" id="pml_source" class="form-control" form="pml_source_form"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="check_syn" class="btn btn-default">Check Syntax</button>
                </div>

            <!-- </form> -->

            <div id="error">
                <label for="pml_error">Syntax Errors</label>
                <textarea name="pml_error" id="pml_error" >{{output}} </textarea>
            </div>
          <!--   <div id="output">
                <label for="pml_outpur">PML Output</label>
                <textarea name="pml_output" id="pml_output" > {{output}}</textarea>
            </div> -->
        </div>
    </div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#check_syn').on('click', function() {
            $.ajax({
                url: "{{ url_for('home.pml_source_submit') }}",
                method: "POST",
                data: {
                    data: $('#pml_source').val()
                },
                success: function(data) {
                    $('#pml_error').html(data.output);
                }
            });
        });
    });
</script>

<script src="{{ url_for('static', filename='ace/build/src/ace.js') }}"
        type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    var textarea = $('#pml_source');
    editor.getSession().on('change', function () {
       textarea.val(editor.getSession().getValue());
    });
    textarea.val(editor.getSession().getValue());
    // dark theme
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
    // keybindings for search and replace (win == linux)
    editor.commands.addCommand({
        name: 'replace',
        bindKey: {win: 'Ctrl-R', mac: 'Command-alt-F'},
        exec: function(editor) {
            ace.config.loadModule("ace/ext/searchbox", function(e) {e.Search(editor, true)});
        },
        readOnly: true
    });
</script>
{% endblock %}
