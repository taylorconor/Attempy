{% extends "base.html" %}

{% block title %}
Editor
{% endblock %}

{% block head %}
<style type="text/css" media="screen">
    #editor {
/*        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;*/
        height: 500px;
    }
    #pml_source{
        display: none;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="jumbotron">
            <div id="editor"></div>
            <!-- <form class="form-horizontal" action="pml_source_submit" method="post" id="pml_source_form"> -->
            
                <div class="form-group">
                    <!-- <label for="pml_source">PML Code input</label> -->
                    <textarea name="pml_source" id="pml_source" class="form-control" form="pml_source_form"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="check_syn" class="btn btn-default">Check Syntax</button>
                </div>

            <!-- </form> -->

            <div id="error">
                <label for="pml_error">Syntax Errors</label>
                <textarea name="pml_error" id="pml_error" >{{output}} </textarea>
            </div>
          <!--   <div id="output">
                <label for="pml_outpur">PML Output</label>
                <textarea name="pml_output" id="pml_output" > {{output}}</textarea>
            </div> -->
        </div>
    </div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#check_syn').on('click', function() {
            $.ajax({
                url: "{{ url_for('home.pml_source_submit') }}",
                method: "POST",
                data: {
                    data: $('#pml_source').val()
                },
                success: function(data) {
                    $('#pml_error').html(data.output);
                }
            });
        });
    });
</script>

<script src="{{ url_for('static', filename='ace/build/src/ace.js') }}"
        type="text/javascript" charset="utf-8"></script>
<script src="{{ url_for('static', filename='ace-grammar/build/ace_grammar.min.js') }}"
	type="text/javascript" charset="utf-8"></script>
<script>
	// create AceGrammar partial JSON grammar for PML
	var xml_grammar = {
			
		"RegExpID"                          : "RE::",
		
		"Extra"                             : {

		    "fold"                          : "brace"

		},
		    
		// Style model
		"Style"                             : {
		    
		     "comment"                      : "comment"
		    ,"keyword"                      : "keyword"
		    ,"operator"                     : "operator"
		    ,"identifier"                   : "identifier"
		    ,"property"                     : "constant.support"
		    ,"number"                       : "constant.numeric"
		    ,"string"                       : "string"
		    
		},

		// Lexical model
		"Lex"                               : {
		    
		     "comment"                      : {"type":"comment","tokens":[
						    [  "/*",   "*/" ]
						    ]}
		    ,"identifier"                   : "RE::/[_A-Za-z$][_A-Za-z0-9$]*/"
		    ,"property"                     : "RE::/[_A-Za-z$][_A-Za-z0-9$]*/"
		    ,"number"                       : [
						    // floats
						    "RE::/\\d*\\.\\d+(e[\\+\\-]?\\d+)?/",
						    "RE::/\\d+\\.\\d*/",
						    "RE::/\\.\\d+/",
						    // integers
						    "RE::/[1-9]\\d*(e[\\+\\-]?\\d+)?L?/",
						    // just zero
						    "RE::/0(?![\\dx])/"
						    ]
		    ,"string"                       : {"type":"escaped-block","escape":"\\","tokens":
						    // start, end of string (can be the matched regex group ie. 1 )
						    [ "RE::/(['\"])/",   1 ]
						    }
		    ,"operator"                     : {"tokens":[
						    "&&", "||", "<=", ">=", "==", "!=", "<", ">", "!", "."
						    ]}
		    ,"delimiter"                    : {"tokens": [
						    "(", ")", "[", "]", "{", "}", ",", "=", ";", "?", ":",
						    "+=", "-=", "*=", "/=", "%=", "&=", "|=", "^=", "++", "--",
						    ">>=", "<<="
						    ]}
		    ,"keyword"                      : {"autocomplete":true,"tokens":[ 
						    "action", "agent", "branch", "executable", "iteration", "manual", "process",
						    "provides", "requires", "script", "selection", "select", "sequence", "task", "tool"
						    ]}
		},

		// Syntax model
		"Syntax"                            : {
		    
		    "dot_property"                  : {"sequence":[".", "property"]}
		    ,"pml"                           : "comment | number | string | keyword | operator | (('}' | ')' | identifier | dot_property) dot_property*)"

		},

		// what to parse and in what order
		"Parser"                            : [ ["pml"] ]

	};

	// parse the grammar into an ACE syntax-highlight mode
	var xml_mode = AceGrammar.getMode( xml_grammar );

	// enable code-folding
	xml_mode.supportCodeFolding = true;

	// enable syntax lint-like validation in the grammar
	xml_mode.supportGrammarAnnotations = true;

	// enable user-defined autocompletion (TODO)
	xml_mode.supportAutoCompletion = true;
	xml_mode.autocompleter.options = {prefixMatch:true, caseInsensitiveMatch:false};
	
	// define the editor
	var editor = ace.edit("editor");

	// dark theme
	editor.setTheme("ace/theme/monokai");
	// use our custom highlighting mode
	editor.getSession().setMode( xml_mode );
	// keybindings for search and replace (win == linux)
	editor.commands.addCommand({
		name: 'replace',
		bindKey: {win: 'Ctrl-R', mac: 'Command-alt-F'},
		exec: function(editor) {
			ace.config.loadModule("ace/ext/searchbox", function(e) {e.Search(editor, true)});
		},
		readOnly: true
	});
	
	prev = "";
	editor.getSession().on('change', function(data) {
		if (data.lines[0] == "" && data.lines[1] == "" && prev == "{") {
			var session = editor.session;
			session.insert({
				row: data.end.row,
				column: data.end.column
			}, "\n}");
		} else {
			prev = data.lines[0];
		}
	});
</script>
{% endblock %}
