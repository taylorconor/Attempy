<!doctype html>
<html lang="en">
    <head>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-cyborg.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-social.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
            <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>


            <title>{% block title %}Title{% endblock %}</title>
        {% block head %}
    
        {% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <div id="content">{% block content %}{% endblock %}</div>
        
    </body>
</html>
