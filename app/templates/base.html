<!doctype html>
<html lang="en">
    <head>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-cyborg.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-social.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
            

            <title>{% block title %}Title{% endblock %}</title>
        {% block head %}
    
        {% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                <button id="alert-close" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div id="content">{% block content %}{% endblock %}</div>

        <script src="{{ url_for('static', filename='js/libraries/jquery-2.2.0.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/libraries/bootstrap.min.js') }}"></script>
        <script>
            window.setTimeout(function() {
                $(".alert").fadeTo(500, 0).slideUp(500, function(){
                    $(this).remove(); 
                });
            }, 3000); 
        </script>
        
        {% block javascript %}
        {% endblock %}
    </body>
</html>
